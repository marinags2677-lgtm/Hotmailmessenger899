<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Intersol Mail</title>
    <style>
        body { 
            background: #004b8d; 
            background: linear-gradient(180deg, #003366 0%, #4a90e2 100%); 
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif; 
            margin: 0; display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; background-attachment: fixed;
        }
        .hidden { display: none !important; }

        /* CAJA DE LOGIN */
        .login-box { background: white; padding: 40px; width: 360px; border-radius: 4px; box-shadow: 0 10px 35px rgba(0,0,0,0.3); }
        .brand-logo { font-size: 26px; color: #444; margin-bottom: 20px; font-weight: 300; text-align: center; }
        .brand-logo span { color: #d83b01; font-weight: bold; }

        input, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #999; border-radius: 2px; box-sizing: border-box; }
        .btn { background: linear-gradient(#ffbc40, #ff9d00); color: white; border: 1px solid #d48a00; padding: 8px 25px; cursor: pointer; font-weight: bold; border-radius: 3px; }

        /* INTERFAZ MAIL */
        #mail-ui { width: 100vw; height: 100vh; background: #fff; display: flex; flex-direction: column; }
        .top-bar { background: #333; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .nav-bar { background: #f0f0f0; border-bottom: 1px solid #ccc; padding: 8px 20px; display: flex; gap: 10px; }
        
        .main-container { display: flex; flex-grow: 1; overflow: hidden; }
        .sidebar { width: 210px; background: #f9f9f9; border-right: 1px solid #ddd; padding: 20px; }
        
        .inbox-view { flex-grow: 1; overflow-y: auto; }
        .mail-item { padding: 15px 20px; border-bottom: 1px solid #eee; cursor: pointer; }
        .mail-item:hover { background: #f5faff; }
        .attachment-badge { font-size: 11px; background: #eee; padding: 2px 5px; border-radius: 3px; color: #666; margin-top: 5px; display: inline-block; }

        /* VENTANA REDACTAR */
        #compose-modal { 
            display: none; position: fixed; top: 10%; left: 25%; width: 50%; 
            background: white; border: 1px solid #333; box-shadow: 0 0 50px rgba(0,0,0,0.5); z-index: 1000; 
        }
        .compose-head { background: #333; color: white; padding: 10px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div id="login-ui" class="login-box">
        <div class="brand-logo">Intersol <span>Mail</span></div>
        <div id="new-user-ui">
            <input type="text" id="r-nom" placeholder="Nombre completo">
            <input type="text" id="r-usu" placeholder="usuario">
            <input type="password" id="r-pas" placeholder="ContraseÃ±a">
            <button class="btn" style="width:100%" onclick="crearCuenta()">Entrar / Registrarse</button>
        </div>
    </div>

    <div id="mail-ui" class="hidden">
        <div class="top-bar">
            <span><b>Intersol</b> Mail System</span>
            <span id="mi-id-display" style="font-size:12px;"></span>
        </div>
        <div class="nav-bar">
            <button onclick="abrirRedactar()" style="background:#d83b01; color:white; border:none; padding:5px 15px; cursor:pointer;">Nuevo</button>
            <button onclick="location.href='msn.html'">Messenger</button>
        </div>
        <div class="main-container">
            <div class="sidebar">
                <div style="font-weight:bold; color:#d83b01;">Bandeja de entrada</div>
                <div style="margin-top:10px; font-size:12px; color:#999;">Â© 2026 Intersol Corp.</div>
            </div>
            <div class="inbox-view" id="lista-correos">Cargando...</div>
        </div>
    </div>

    <div id="compose-modal">
        <div class="compose-head"><span>Nuevo Mensaje</span><span onclick="cerrarRedactar()" style="cursor:pointer">X</span></div>
        <div style="padding: 20px;">
            <input type="text" id="m-para" placeholder="Para: usuario@intersol.com">
            <input type="text" id="m-asunto" placeholder="Asunto:">
            
            <div style="background:#f9f9f9; padding:10px; border:1px dashed #ccc; margin:10px 0;">
                <label style="font-size:12px;">Adjuntar archivo:</label>
                <input type="file" id="m-adjunto" style="font-size:11px;">
            </div>

            <textarea id="m-mensaje" rows="8" style="resize:none;" placeholder="Escribe tu mensaje..."></textarea>
            
            <div style="text-align:right;">
                <button class="btn" onclick="enviarCorreo()">Enviar</button>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAWMmRpC9chHuBMWbMCRFeEzhQjh1dJ0Uw",
        databaseURL: "https://intersol-ce061-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let session = JSON.parse(localStorage.getItem('intersol_user'));

    window.crearCuenta = async () => {
        const nom = document.getElementById('r-nom').value;
        const usu = document.getElementById('r-usu').value.trim().toLowerCase() + "@intersol.com";
        const pas = document.getElementById('r-pas').value;
        if(!nom || !pas) return alert("Datos incompletos");
        
        session = { nombre: nom, email: usu };
        localStorage.setItem('intersol_user', JSON.stringify(session));
        mostrarMail();
    };

    function mostrarMail() {
        document.getElementById('login-ui').classList.add('hidden');
        document.getElementById('mail-ui').classList.remove('hidden');
        document.getElementById('mi-id-display').innerText = session.email;
        document.body.style.background = "#fff";
        cargarCorreos();
    }

    function cargarCorreos() {
        onValue(ref(db, 'intersol/correos'), (snap) => {
            const cont = document.getElementById('lista-correos');
            cont.innerHTML = "";
            snap.forEach(c => {
                const m = c.val();
                if(m.para === session.email) {
                    let adjuntoHTML = m.fileData ? `<br><a href="${m.fileData}" download="${m.fileName}" class="attachment-badge">ðŸ“Ž Descargar: ${m.fileName}</a>` : "";
                    
                    cont.innerHTML += `<div class="mail-item">
                        <div style="font-weight:bold; color:#d83b01;">De: ${m.de}</div>
                        <div style="font-size:14px; margin:5px 0;">${m.asunto}</div>
                        <div style="font-size:12px; color:#666;">${m.mensaje}</div>
                        ${adjuntoHTML}
                    </div>`;
                }
            });
        });
    }

    window.enviarCorreo = async () => {
        const para = document.getElementById('m-para').value.trim().toLowerCase();
        const asunto = document.getElementById('m-asunto').value;
        const mensaje = document.getElementById('m-mensaje').value;
        const fileInput = document.getElementById('m-adjunto');
        const file = fileInput.files[0];

        let fileData = null;
        let fileName = null;

        if (file) {
            if (file.size > 1048576) return alert("El archivo es muy pesado (mÃ¡ximo 1MB)");
            const reader = new FileReader();
            reader.onload = async (e) => {
                finalizarEnvio(para, asunto, mensaje, e.target.result, file.name);
            };
            reader.readAsDataURL(file);
        } else {
            finalizarEnvio(para, asunto, mensaje, null, null);
        }
    };

    async function finalizarEnvio(para, asunto, mensaje, fData, fName) {
        await push(ref(db, 'intersol/correos'), {
            de: session.email, para, asunto, mensaje, 
            fileData: fData, fileName: fName, fecha: Date.now()
        });
        alert("Enviado");
        cerrarRedactar();
    }

    window.abrirRedactar = () => document.getElementById('compose-modal').style.display = 'block';
    window.cerrarRedactar = () => document.getElementById('compose-modal').style.display = 'none';

    if(session) mostrarMail();
</script>
</body>
</html>
